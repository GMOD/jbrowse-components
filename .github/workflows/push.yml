name: Push

on: push

jobs:
  test:
    name: Test and typecheck on node 14.x and ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install deps (with cache)
        uses: bahmutov/npm-install@v1
      - name: Test codebase
        run: yarn test-ci
      - name: Upload coverage
        uses: codecov/codecov-action@v2
      - name: Typecheck codebase
        run: yarn typecheck

  buildwebsite:
    name: Build website on node 14 and ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install website deps (with cache)
        uses: bahmutov/npm-install@v1
        with:
          working-directory: website
      - name: Build website
        run: |
          cd website/
          yarn build
  buildwholerepo:
    name: Build whole repo on node 14 and ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install deps (with cache)
        uses: bahmutov/npm-install@v1
      - name: Build codebase
        run: yarn build
      - name: Test build
        run: BUILT_TESTS=1 yarn built-test-ci
      - name: Test embedded
        # CI=false since we have a warning that gets treated as an error under CI
        # Warning is: "Critical dependency: the request of a dependency is an expression"
        run: |
          yarn
          CI=false yarn build
          yarn test:e2e
        working-directory: component_test

  buildjbrowseweb:
    name: Build only jbrowse-web and upload to s3 on node 14 and ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install deps (with cache)
        uses: bahmutov/npm-install@v1
      - name: Build project
        run: |
          echo $RELEASE_VERSION
          cd products/jbrowse-web/
          NODE_OPTIONS='--max-old-space-size=6500' yarn build
          cd ../../
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Copy branch build to S3
        run: |
          cp products/jbrowse-web/build/test_data/config.json products/jbrowse-web/build/config.json
          cd products/jbrowse-web/build && zip -r "jbrowse-web-$(echo ${{github.ref}} | cut -d '/' -f3-).zip" . && cd -
          aws s3 sync --delete products/jbrowse-web/build s3://jbrowse.org/code/jb2/$(echo ${{github.ref}} | cut -d "/" -f3-)
  storybook_lgv:
    name: Build and deploy static linear genome view Storybook site to AWS S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install deps (with cache)
        uses: bahmutov/npm-install@v1
      - name: Build Storybook static site
        run: |
          yarn storybook:build
        working-directory: products/jbrowse-react-linear-genome-view
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy Storybook for branch to S3
        run: |
          pwd
          aws s3 sync --delete storybook-static s3://jbrowse.org/storybook/lgv/$(echo ${{github.ref}} | cut -d "/" -f3-)
        working-directory: products/jbrowse-react-linear-genome-view
  storybook_cgv:
    name: Build and deploy static circular genome view Storybook site to AWS S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install deps (with cache)
        uses: bahmutov/npm-install@v1
      - name: Build Storybook static site
        run: |
          yarn storybook:build
        working-directory: products/jbrowse-react-circular-genome-view
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy Storybook for branch to S3
        run: |
          pwd
          aws s3 sync --delete storybook-static s3://jbrowse.org/storybook/cgv/$(echo ${{github.ref}} | cut -d "/" -f3-)
        working-directory: products/jbrowse-react-circular-genome-view
  lgv_cra_demo:
    name: Build and deploy embedded lgv create react app site to AWS S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install deps (with cache)
        uses: bahmutov/npm-install@v1
      - name: Build create react app site
        run: |
          yarn
          yarn build
        working-directory: products/jbrowse-react-linear-genome-view/demo
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy create react app for branch to S3
        run: |
          cd build && zip -r "jbrowse-react-linear-genome-view-$(echo ${{github.ref}} | cut -d '/' -f3-).zip" . && cd -
          aws s3 sync --delete products/jbrowse-react-linear-genome-view/build s3://jbrowse.org/demos/lgv | cut -d "/" -f3-)
        working-directory: products/jbrowse-react-linear-genome-view/demo
  cgv_cra_demo:
    name: Build and deploy embedded cgv create react app site to AWS S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install deps (with cache)
        uses: bahmutov/npm-install@v1
      - name: Build create react app site
        run: |
          yarn
          yarn build
        working-directory: products/jbrowse-react-circular-genome-view/demo
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy create react app for branch to S3
        run: |
          cd build && zip -r "jbrowse-react-circular-genome-view-$(echo ${{github.ref}} | cut -d '/' -f3-).zip" . && cd -
          aws s3 sync --delete products/jbrowse-react-circular-genome-view/build s3://jbrowse.org/demos/cgv | cut -d "/" -f3-)
        working-directory: products/jbrowse-react-circular-genome-view/demo
