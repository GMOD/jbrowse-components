<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Using JBrowse Linear Genome View</title>
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/@jbrowse/react-linear-genome-view/dist/react-linear-genome-view.umd.development.js"
      crossorigin
    ></script>
    <!-- can also use react-linear-genome-view.umd.development.js -->
  </head>

  <body>
    <h2>Using JBrowse Linear Genome View!</h2>
    <button data-type="gene_button" data-location="10:94762681..94855547">
      CYP2C19
    </button>
    <button data-type="gene_button" data-location="13:32315086..32400266">
      BRCA2
    </button>
    <div id="jbrowse_linear_genome_view"></div>
    <p>
      The code for this app is available at
      <a
        href="https://github.com/GMOD/jbrowse-components/tree/main/embedded_demos/jbrowse-react-linear-genome-view-vanillajs"
        >https://github.com/GMOD/jbrowse-components/tree/main/embedded_demos/jbrowse-react-linear-view-vanillajs</a
      >
    </p>
    <script type="module" src="genomeView.js"></script>
    <button id="showviewstate">Show view state</button>
    <textarea id="viewstate" name="viewstate" rows="20" cols="80"></textarea>
    <p>updates:</p>
    <textarea
      id="update"
      name="update"
      rows="5"
      cols="80"
      wrap="off"
    ></textarea>
  </body>
</html>
